<form>
    <div class="row pl-4">
        <div class="col-8 pt-2 ">
            <div class="input-group">
                <input type="text" class="form-control form-control-sm" [(ngModel)]="searchKey" name="searchKey"
                    placeholder="Search..." autocomplete="off" (keyup)="filterList()">
                <button type="button" class="btn bg-transparent" style="margin-left: -40px; z-index: 100;"
                    *ngIf="searchKey" (click)="clearSearch()">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="col-2"></div>
        <!-- <div class="col-2">
            <button type="submit" class="btn btn-secondary btn-sm mb-2" (click)="addNew()">ADD NEW</button>
        </div> -->

    </div>
</form>


<div class="container-flex mt-3">
    <table mat-table matSort [dataSource]="inqList" class="mat-elevation-z8">
        <ng-container matColumnDef="resId">
            <th mat-header-cell *matHeaderCellDef class="" mat-sort-header> Reservation ID </th>
            <td mat-cell *matCellDef="let element"> {{element.resId}} </td>
        </ng-container>
        
        <ng-container matColumnDef="roomName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Room Name</th>
            <td mat-cell *matCellDef="let element"> {{element.room.roomName}}</td>
        </ng-container>
        <ng-container matColumnDef="checkedIN">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Check IN</th>
            <td mat-cell *matCellDef="let element"> {{element.resCheckIn | date:'dd/MM/yyyy'}} </td>
        </ng-container>
        <ng-container matColumnDef="checkedOut">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Check Out </th>
            <td mat-cell *matCellDef="let element"> {{element.resCheckOut | date:'dd/MM/yyyy'}} </td>
        </ng-container>
        <ng-container matColumnDef="resStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element" [ngSwitch]=element.resStatus>
                <p *ngSwitchCase="'A'">Active</p>
                <p *ngSwitchCase="'I'">Checked In</p>
                <p *ngSwitchCase="'C'">Canceled</p>
                <p *ngSwitchCase="'O'">Checked Out</p>                
            </td>
        </ng-container>

        <ng-container matColumnDef="resPrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.resPrice}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row" class="flex-stretch">
                <button (click)="checkIn(row)" class=" btn text-success mt-1 mx-1 fs-6">
                    <mat-icon>input</mat-icon>
                </button>
                <button (click)="checkOut(row)" class=" btn text-warning mt-1 mx-1 fs-6">
                    <mat-icon>all_out</mat-icon>
                </button>
                
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>

    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>

</div>
