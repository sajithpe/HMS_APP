<form>
    <div class="row pl-4">
        <div class="col-8 pt-2 ">
            <div class="input-group">
                <input type="text" class="form-control form-control-sm" [(ngModel)]="searchKey" name="searchKey"
                    placeholder="Search..." autocomplete="off" (keyup)="filterList()">
                <button type="button" class="btn bg-transparent" style="margin-left: -40px; z-index: 100;"
                    *ngIf="searchKey" (click)="clearSearch()">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="col-2"></div>
        <!-- <div class="col-2">
            <button type="submit" class="btn btn-secondary btn-sm mb-2" (click)="addNew()">ADD NEW</button>
        </div> -->

    </div>
</form>


<div class="container-flex mt-3">
    <table mat-table matSort [dataSource]="iList" class="mat-elevation-z8">
        <ng-container matColumnDef="liqExId">
            <th mat-header-cell *matHeaderCellDef class="" mat-sort-header> Expense ID </th>
            <td mat-cell *matCellDef="let element"> {{element.liqExId}} </td>
        </ng-container>
        <ng-container matColumnDef="liqExDes">
            <th mat-header-cell *matHeaderCellDef class="" mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.liqExDes}} </td>
        </ng-container>
        
        <ng-container matColumnDef="liqExValue">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.liqExValue}}</td>
        </ng-container>
        
        <ng-container matColumnDef="enteredOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Expense Date </th>
            <td mat-cell *matCellDef="let element"> {{element.enteredOn | date:'dd/MM/yyyy'}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>

    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>

</div>
