<div class="fs-4 text-center">{{dialogTitle}}</div>

<div class="container-fluid mt-5 border p-3 col-11">

    <form role="form" #deptForm="ngForm" (submit)="formSubmit(deptForm)" novalidate>

        <input type="hidden" name="depttId" [value]="service.dFormData.depttId" />
        
        <div class="form-group row mb-2">
            <label class="col-sm-3 col-form-label fs-6 fw-bold">DEPARTMENT:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control fs-6" #deptName="ngModel" name="deptName"
                    [(ngModel)]="service.dFormData.deptName" required maxlength="50" minlength="2">
            </div>
        </div>
       
        <div class="form-group row mb-2">
            <label class="col-sm-3 col-form-label fs-6 fw-bold">HOTEL NAME:</label>
            <div class="col-sm-3">
                <select class="form-select form-select-sm" #hotelName="ngModel" name="hotelId"
                    [(ngModel)]="service.dFormData.hotelId" required>
                    <option selected></option>
                    <option *ngFor="let hN of hList" [value]="hN.hotelId">
                        {{hN.hotelName}}
                    </option>
                </select>
            </div>

            <label class="col-sm-2 col-form-label fs-6 fw-bold pl-3">STATUS:</label>
            <div class="col-sm-3">
                <select class="form-select form-select-sm" deleteStatus="ngModel" name="deptStatus"
                    [(ngModel)]="service.dFormData.deptStatus" required>
                    <option selected></option>
                    <option value="N">Active</option>
                    <option value="Y">In-Active</option>

                </select>
            </div>
            <div class="form-group row mb-2 fs-6">

            </div>
        </div>
        <div class="row justify-content-end">

            <div class="form-group mb-3 text-right col-sm-7">
                <button class="btn btn-success btn-sm m-3" type="submit" [disabled]="deptForm.form.invalid">
                    SUBMIT</button>
                <button class="btn btn-warning btn-sm" type="reset" (click)="formClose()"> CANCEL</button>
            </div>
        </div>
    </form>
