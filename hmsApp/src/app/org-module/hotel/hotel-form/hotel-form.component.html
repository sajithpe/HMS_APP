<div class="fs-4 text-center">{{dialogTitle}}</div>

<div class="container-fluid mt-5 border p-3 col-11">

    <form novalidate #hotelForm="ngForm" (submit)="formSubmit(hotelForm)">

        <input type="hidden" name="hotelId" [value]="service.hFormData.hotelId" />

        <div class="form-group row mb-2">
            <label class="col-sm-3 col-form-label fs-6 fw-bold">HOTEL NAME:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control fs-6 " #hotelName="ngModel" name="hotelName"
                    [(ngModel)]="service.hFormData.hotelName" required maxlength="20" minlength="5">
            </div>
        </div>
        <div class="form-group row mb-2">
            <label class="col-sm-3 col-form-label fs-6 fw-bold">AREA:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control fs-6" #area="ngModel" name="hArea"
                    [(ngModel)]="service.hFormData.area" required maxlength="50" minlength="4">
            </div>
        </div>
        <div class="form-group row mb-2">
            <label class="col-sm-3 col-form-label fs-6 fw-bold">ADDRESS:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control fs-6" #address1="ngModel" name="hAddress"
                    [(ngModel)]="service.hFormData.address1" required maxlength="150" minlength="10">
            </div>
        </div>
        <div class="form-group row mb-2">
            <label class="col-sm-3 col-form-label fs-6 fw-bold">HOTEL TYPE:</label>
            <div class="col-sm-3">
                <select class="form-select form-select-sm" #hotelType="ngModel" name="htype"
                    [(ngModel)]="service.hFormData.hotelType" required>
                    <option selected></option>
                    <option value="S3">3 Star</option>
                    <option value="S4">4 Star</option>
                    <option value="S5">5 Star</option>
                    <option value="S7">7 Star</option>
                </select>
            </div>

            <label class="col-sm-2 col-form-label fs-6 fw-bold pl-3">STATUS:</label>
            <div class="col-sm-3">
                <select class="form-select form-select-sm" deleteStatus="ngModel" name="delStat"
                    [(ngModel)]="service.hFormData.deleteStatus">
                    <option selected></option>
                    <option value="N">Active</option>
                    <option value="Y">In-Active</option>

                </select>
            </div>
            <div class="form-group row mb-2 fs-6">


            </div>
        </div>
        <div class="row justify-content-end">

            <div class="form-group mb-3 text-right col-sm-7">
                <button class="btn btn-success btn-sm m-3" type="submit" [disabled]="hotelForm.invalid">
                    SUBMIT</button>
                <button class="btn btn-warning btn-sm" type="reset" (click)="formClose()"> CANCEL</button>
            </div>
        </div>
    </form>
