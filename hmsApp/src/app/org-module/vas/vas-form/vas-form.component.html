<div class="fs-4 text-center">{{dialogTitle}}</div>

<div class="container-fluid mt-5 border p-3 col-11">

    <form novalidate #vasForm="ngForm" (submit)="formSubmit(vasForm)">

        <input type="hidden" name="vasId" [value]="service.vFormData.vasId" />

        <div class="form-group row mb-2">
            <label class="col-sm-3 col-form-label fs-6 fw-bold">VALUE ADDED SERVICE:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control fs-6 " #vasName="ngModel" name="vasName"
                    [(ngModel)]="service.vFormData.vasName" required maxlength="20" minlength="3">
            </div>
        </div>
        <div class="form-group row mb-2">
            <label class="col-sm-3 col-form-label fs-6 fw-bold">PRICE:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control fs-6" #area="ngModel" name="vasValue"
                    [(ngModel)]="service.vFormData.vasValue" required maxlength="10" minlength="1">
            </div>
        </div>

        <div class="form-group row mb-2 fs-6">


        </div>

<div class="row justify-content-end">

    <div class="form-group mb-3 text-right col-sm-7">
        <button class="btn btn-success btn-sm m-3" type="submit" [disabled]="vasForm.invalid">
            SUBMIT</button>
        <button class="btn btn-warning btn-sm" type="reset" (click)="formClose()"> CANCEL</button>
    </div>
</div>
</form>
