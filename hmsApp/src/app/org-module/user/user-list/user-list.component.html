<form>
    <div class="row pl-4">
        <div class="col-8 pt-2 ">
            <div class="input-group">
                <input type="text" class="form-control form-control-sm" [(ngModel)]="searchUser" name="searchKey"
                    placeholder="Search..." autocomplete="off" (keyup)="filterUser()">
                <button type="button" class="btn bg-transparent" style="margin-left: -40px; z-index: 100;"
                    *ngIf="searchUser" (click)="clearSearch()">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="col-2"></div>
        <div class="col-2">
            <button type="submit" class="btn btn-secondary btn-sm mb-2" (click)="addNewUser()">ADD NEW</button>
        </div>

    </div>
</form>


<div class="container-flex">
    <table mat-table matSort [dataSource]="userList" class="mat-elevation-z8">
        <ng-container matColumnDef="empId">
            <th mat-header-cell *matHeaderCellDef class="" mat-sort-header> Employee Id </th>
            <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
        </ng-container>
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name</th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>
        <ng-container matColumnDef="empName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name</th>
            <td mat-cell *matCellDef="let element"> {{element.employee.empName1}} </td>
        </ng-container>

        <ng-container matColumnDef="userStat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Status </th>
            <td mat-cell *matCellDef="let element" [ngSwitch]=element.userStat>
                <p *ngSwitchCase="'A'">Active</p>
                <p *ngSwitchCase="'I'">In Active</p>
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row" class="flex-stretch">
                <button (click)="editUser(row)" class=" btn text-warning mt-1 mx-1 fs-6">
                    <mat-icon>launch</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>

    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>

</div>
