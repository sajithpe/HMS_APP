<div class="fs-4 text-center">{{dialogTitle}}</div>

<div class="container-fluid mt-5 border p-3 col-11">

    <form  role="form" #userForm="ngForm" (submit)="formSubmit(userForm)" novalidate>

        <input type="hidden" name="userId" [value]="service.uFormData.userId" />

        <div class="form-group row mb-2">
            <label class="col-sm-3 col-form-label fs-6 fw-bold">EMPLOYEE ID:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control fs-6 " #empId="ngModel" name="empId"
                    [(ngModel)]="service.uFormData.empId" required [disabled]='empInitial'>
            </div>
            <div class="col-sm-1">
                <button *ngIf="isShown" type="button" class="btn btn-m btn-outline-primary"
                    (click)="validateId(service.uFormData.empId)">
                    Validate
                </button>
            </div>

        </div>

        <div class="form-group row mb-2">
            <label class="col-sm-3 col-form-label fs-6 fw-bold">USER NAME:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control fs-6 " #userName="ngModel" name="userName"
                    [(ngModel)]="service.uFormData.userName" required maxlength="20" minlength="4"
                    [disabled]='empValid'>
            </div>
        </div>
        <div class="form-group row mb-2">
            <label class="col-sm-3 col-form-label fs-6 fw-bold">PASSWORD:</label>
            <div class="col-sm-6">
                <input type="password" class="form-control fs-6" #userPW="ngModel" name="userPW"
                    [(ngModel)]="service.uFormData.userPW" required maxlength="12" minlength="6" [disabled]='empValid'>
            </div>
        </div>

        <div class="form-group row mb-2">
            <label class="col-sm-3 col-form-label fs-6 fw-bold">USER STATUS:</label>
            <div class="col-sm-3">
                <select class="form-select form-select-sm" #userStat="ngModel" name="userStat"
                    [(ngModel)]="service.uFormData.userStat" required [disabled]='empValid'>
                    <option selected></option>
                    <option value="A">Active</option>
                    <option value="I">In-Active</option>
                </select>
            </div>
        </div>

        <div class="row justify-content-end">
            <div class="form-group mb-3 text-right col-sm-7">
                <button class="btn btn-success btn-sm m-3" type="submit" [disabled]="userForm.form.invalid">
                    SUBMIT</button>
                <button class="btn btn-warning btn-sm" type="reset" (click)="formClose()"> CANCEL</button>
            </div>
        </div>
    </form>
</div>
