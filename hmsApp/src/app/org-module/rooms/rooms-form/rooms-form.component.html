<div class="fs-4 text-center">{{dialogTitle}}</div>

<div class="container-fluid mt-5 border p-3 col-11">

    <form novalidate #roomForm="ngForm" (submit)="formSubmit(roomForm)">

        <input type="hidden" name="roomId" [value]="service.rFormData.roomId" />

        <div class="form-group row mb-2">
            <label class="col-sm-3 col-form-label fs-6 fw-bold">ROOM NAME:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control fs-6 " #roomName="ngModel" name="roomName"
                    [(ngModel)]="service.rFormData.roomName" required maxlength="20" minlength="5">
            </div>
        </div>
        <div class="form-group row mb-2">
            <label class="col-sm-3 col-form-label fs-6 fw-bold">DESCRIPTION:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control fs-6" #roomDescrip="ngModel" name="hRoomDescrip"
                    [(ngModel)]="service.rFormData.roomDescrip" required maxlength="50" minlength="4">
            </div>
        </div>

        <div class="form-group row mb-2">
            <label class="col-sm-3 col-form-label fs-6 fw-bold">ROOM TYPE:</label>
            <div class="col-sm-3">
                <select class="form-select form-select-sm" #roomType="ngModel" name="rtype"
                    [(ngModel)]="service.rFormData.roomType" required>
                    <option selected></option>
                    <option value="S">Single</option>
                    <option value="D">Double</option>
                    <option value="T">Triple</option>
                    <option value="A">Apartment</option>
                    <option value="C">Cabana</option>
                    <option value="V">Villa</option>
                    <option value="C">Cabana</option>
                    <option value="E">Executive Suite</option>
                    <option value="P">Presidental Suite</option>
                </select>
            </div>

        </div>
        <div class="form-group row mb-2">
            <label class="col-sm-3 col-form-label fs-6 fw-bold">HOTEL NAME:</label>
            <div class="col-sm-3">
                <select class="form-select form-select-sm" #hotelName="ngModel" name="hotelId"
                    [(ngModel)]="service.rFormData.hotelId" required>
                    <option selected></option>
                    <option *ngFor="let hN of hList" [value]="hN.hotelId">
                        {{hN.hotelName}}
                    </option>
                </select>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-3 col-form-label fs-6 fw-bold">ROOM PRICE:</label>
                <div class="col-sm-8">
                    <input type="currency" class="form-control fs-6" #roomPrice="ngModel" name="hRoomPrice"
                        [(ngModel)]="service.rFormData.roomPrice" required step="0.01">
                </div>
            </div>
            <div class="form-group row mb-2 fs-6">


            </div>
        </div>
        <div class="row justify-content-end">

            <div class="form-group mb-3 text-right col-sm-7">
                <button class="btn btn-success btn-sm m-3" type="submit" [disabled]="roomForm.invalid">
                    SUBMIT</button>
                <button class="btn btn-warning btn-sm" type="reset" (click)="formClose()"> CANCEL</button>
            </div>
        </div>
    </form>
</div>
